<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">

        <form method="post" action="mailto:lior.t95@gmail.com">

            <label for="first_Name">First name:</label><br />
            <input type="text" id="fname" name="first_Name"><br /><br />

            <label for="last_Name">Last name:</label><br />
            <input type="text" id="lname" name="last_Name"><br /><br />

            <label for="user_Age">Your age:</label><br />
            <input type="number" id="age" name="user_Age"><br /><br />

            <label for="user_Birthday">Birthday:</label><br />
            <input type="date" id="birthday" name="user_Birthday"><br /><br />

            <label for="user_Email">Enter your email:</label><br />
            <input type="email" id="email" name="user_Email"> <br /><br />
                    
            <p id="para1">What is your favorite language:</p>
            <input type="radio" id="html" name="fav_language" value="HTML" checked>
            <label for="html">HTML</label><br />

            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br />

            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br />

            <p id="para2">Do you own one or more of the following vehicles ?</p>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br />

            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br />

            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br /><br />

            <input id="Reset" type="reset" value="Reset" />
            <input id="Submit" type="submit" value="Send details" /> <br /><br />
        </form>

    </div>
